<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Flux - Holographic Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Three.js Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Post Processing for the Glow Effect (Bloom) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary: #00f3ff;
            --accent: #ff0055;
            --bg: #050508;
            --panel: rgba(10, 10, 14, 0.85);
        }

        body { 
            margin: 0; overflow: hidden; background: var(--bg); 
            font-family: 'Segoe UI', sans-serif; color: white;
        }

        /* Full Screen Canvas */
        #canvas-container { position: fixed; top:0; left:0; width:100%; height:100%; z-index:1; }

        /* Fancy Video Preview with Scanning Line */
        .hud-cam-container {
            position: absolute; bottom: 20px; right: 20px;
            width: 200px; height: 150px; 
            border: 1px solid rgba(255,255,255,0.1);
            background: #000; z-index: 10;
            border-radius: 8px; overflow: hidden;
            transition: opacity 0.3s;
        }
        #video-preview {
            width: 100%; height: 100%; object-fit: cover;
            transform: scaleX(-1); opacity: 0.6;
        }
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            animation: scan 2s linear infinite;
            display: none;
        }
        .cam-active .scan-line { display: block; }
        
        @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

        /* UI Panel */
        #ui {
            position: absolute; top: 30px; left: 30px;
            width: 300px; padding: 25px;
            background: var(--panel);
            backdrop-filter: blur(12px);
            border-left: 2px solid var(--primary);
            border-radius: 0 12px 12px 0;
            box-shadow: 10px 10px 50px rgba(0,0,0,0.5);
            z-index: 20; transform: translateX(0);
            transition: transform 0.4s ease;
        }

        h1 { margin: 0 0 5px 0; font-weight: 800; font-size: 24px; letter-spacing: 2px; text-transform: uppercase; background: linear-gradient(90deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;}
        h2 { margin: 0 0 20px 0; font-weight: 400; font-size: 11px; color: #889; letter-spacing: 1px; text-transform: uppercase;}

        .btn-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 20px; }
        button {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: #aaa; padding: 10px; font-size: 11px; font-weight: 600;
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        button:hover { background: rgba(0, 243, 255, 0.2); border-color: var(--primary); color: white; }
        button.active { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 0 15px rgba(0,243,255,0.4); }

        .controls { display: flex; align-items: center; justify-content: space-between; margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .switch-wrap { display: flex; flex-direction: column; }
        .switch-title { font-size: 12px; font-weight: 700; color: white; }
        .switch-sub { font-size: 10px; color: #666; margin-top: 2px;}

        /* Loader */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; justify-content: center; align-items: center;
            font-size: 12px; letter-spacing: 2px; color: var(--primary);
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="loader">INITIALIZING NEON CORE...</div>

    <!-- Interface -->
    <div id="ui">
        <h1>NEON FLUX</h1>
        <h2>Holographic Particle Engine</h2>

        <div class="btn-group" id="shapes">
            <button class="active" data-shape="sphere">Sphere</button>
            <button data-shape="skull">Cranial</button>
            <button data-shape="galaxy">Spiral</button>
            <button data-shape="heart">Core</button>
            <button data-shape="dna">Helix</button>
            <button data-shape="wring">Ring</button>
        </div>

        <div style="font-size:10px; color:#555; line-height:1.5;">
            <strong style="color:var(--primary)">HAND GESTURES:</strong><br>
            • <b style="color:white">Move Hand:</b> Rotate & Look<br>
            • <b style="color:white">Proximity:</b> Move closer to ZOOM<br>
            • <b style="color:white">Pinch Index:</b> Implosion (Gravity)<br>
            • <b style="color:white">Open Hand:</b> Disperse (Explode)
        </div>

        <div class="controls">
            <div class="switch-wrap">
                <span class="switch-title">Optical Tracking</span>
                <span class="switch-sub" id="cam-status">Off (Click Toggle)</span>
            </div>
            <!-- Standard Checkbox stylized via CSS not shown for brevity, simple check -->
            <input type="checkbox" id="cam-toggle" style="width:20px; height:20px; accent-color:var(--primary);">
        </div>
    </div>

    <div class="hud-cam-container">
        <video id="video-preview" playsinline></video>
        <div class="scan-line"></div>
    </div>

    <div id="canvas-container"></div>

    <script>
        /**
         * CONFIGURATION & STATE
         */
        const CONFIG = {
            particles: 25000,
            baseColor: new THREE.Color('#00f3ff'),
            activeColor: new THREE.Color('#ff0055'),
            lerpSpeed: 0.05,
            camSmooth: 0.1
        };

        const STATE = {
            mouse: new THREE.Vector2(),
            handPos: new THREE.Vector3(0,0,0), // Normalized hand pos
            handPresent: false,
            pinchStrength: 0.0, // 0 = open, 1 = touching index/thumb
            handSize: 0.0,      // Prox for zoom
            isWebcamActive: false,
            shape: 'sphere'
        };

        let scene, camera, renderer, composer;
        let particleSystem, geometry, material;
        let clock = new THREE.Clock();

        // SHAPES MATH GENERATOR
        const MATH = {
            sphere: (i) => {
                const r = 4 + Math.random();
                const theta = Math.acos(2 * Math.random() - 1);
                const phi = 2 * Math.PI * Math.random();
                return {
                    x: r * Math.sin(theta) * Math.cos(phi),
                    y: r * Math.sin(theta) * Math.sin(phi),
                    z: r * Math.cos(theta)
                };
            },
            heart: (i) => {
                const t = Math.random() * Math.PI * 2;
                // Extended heart formula
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                let scale = 0.35;
                let z = (Math.random() - 0.5) * 5;
                return { x: x * scale, y: y * scale, z: z };
            },
            galaxy: (i) => {
                const branchAngle = (i % 3) * ((2 * Math.PI) / 3);
                const radius = Math.random() * 8 + 1;
                const spin = radius * 0.8; 
                const angle = branchAngle + spin;
                const h = (Math.random()-0.5) * (10/radius); // thinner at edges
                return {
                    x: Math.cos(angle) * radius,
                    y: h,
                    z: Math.sin(angle) * radius
                };
            },
            dna: (i) => {
                const turns = 4;
                const y = (Math.random() - 0.5) * 15;
                const ang = (y + 7.5) * turns * 0.5;
                const r = 3;
                // Double Helix
                const offset = Math.random() > 0.5 ? 0 : Math.PI; 
                return {
                    x: Math.cos(ang + offset) * r + (Math.random()-0.5),
                    y: y,
                    z: Math.sin(ang + offset) * r + (Math.random()-0.5)
                };
            },
            wring: (i) => {
                const ang = Math.random() * Math.PI * 2;
                const r = 6 + (Math.random()-0.5)*1.5;
                return { x: Math.cos(ang)*r, y: (Math.random()-0.5)*0.5, z: Math.sin(ang)*r };
            },
            skull: (i) => {
                // Approximate cranial sphere top + Jaw box
                let p = MATH.sphere();
                p.y += 1.5;
                if(p.y < 0) {
                     p.x *= 0.7; // narrow jaw
                     p.z *= 0.8; 
                     p.y -= 1; // stretch down
                }
                return p;
            }
        };

        // --- CORE: SETUP ---
        function init() {
            // 1. Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            // 2. Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 25;

            // 3. Renderer (High Performance)
            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false }); // Antialias false for PostProc Perf
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 4. Post Processing (BLOOM)
            const renderScene = new THREE.RenderPass(scene, camera);
            
            // Bloom Parameters: Strength, Radius, Threshold
            const bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight), 
                2.5,  // Strength (Higher = Neon)
                0.4,  // Radius
                0.85  // Threshold
            );

            composer = new THREE.EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createParticles();
            setupEvents();
            animate();

            // Fade Loader
            setTimeout(() => { document.getElementById('loader').style.opacity = 0; setTimeout(()=>document.getElementById('loader').remove(), 500);}, 800);
        }

        // --- PARTICLE SYSTEM (GPU) ---
        function createParticles() {
            const count = CONFIG.particles;
            const positions = new Float32Array(count * 3);
            const targets = new Float32Array(count * 3);
            const randomness = new Float32Array(count * 3);

            geometry = new THREE.BufferGeometry();
            
            // Fill arrays
            for(let i=0; i<count; i++) {
                const p = MATH[STATE.shape](i);
                targets[i*3] = p.x;
                targets[i*3+1] = p.y;
                targets[i*3+2] = p.z;
                
                positions[i*3] = (Math.random()-0.5)*50; // Start dispersed
                positions[i*3+1] = (Math.random()-0.5)*50;
                positions[i*3+2] = (Math.random()-0.5)*50;
                
                randomness[i*3] = Math.random();
                randomness[i*3+1] = Math.random();
                randomness[i*3+2] = Math.random();
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('target', new THREE.BufferAttribute(targets, 3));
            geometry.setAttribute('aRand', new THREE.BufferAttribute(randomness, 3));

            // CUSTOM SHADER
            material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uBaseColor: { value: CONFIG.baseColor },
                    uActiveColor: { value: CONFIG.activeColor },
                    uPinch: { value: 0 },
                    uMousePos: { value: new THREE.Vector3(0,0,0) }, // Projected mouse/hand in World Space
                    uInteract: { value: 0 }, // 0=None, 1=Active
                    uExplode: { value: 0 }
                },
                vertexShader: `
                    uniform float uTime;
                    uniform float uPinch; // 1.0 = Tight Pinch, 0.0 = Open
                    uniform float uExplode;
                    uniform vec3 uMousePos; 
                    uniform float uInteract;

                    attribute vec3 target;
                    attribute vec3 aRand;

                    varying vec3 vColor;
                    varying float vAlpha;

                    // Pseudo-random function
                    float hash(float n) { return fract(sin(n) * 43758.5453123); }

                    void main() {
                        // Base Movement Interpolation
                        vec3 pos = mix(position, target, 0.03); 
                        
                        // Noise Flow
                        float noise = sin(pos.y * 0.5 + uTime) * 0.2 + cos(pos.x * 0.5 + uTime * 0.7) * 0.2;
                        pos += noise;

                        // --- INTERACTIVITY ---

                        // 1. PINCH (Implosion) - Pulls everything to center or hand
                        if (uPinch > 0.1) {
                            vec3 pullCenter = (uInteract > 0.5) ? uMousePos : vec3(0.0);
                            vec3 dir = pullCenter - pos;
                            float dist = length(dir);
                            float strength = (10.0 / (dist + 0.1)) * uPinch * 0.5;
                            pos += normalize(dir) * strength;
                        }

                        // 2. EXPLODE (Open Hand)
                        if (uExplode > 0.1) {
                             vec3 dir = normalize(pos);
                             pos += dir * uExplode * 15.0 * aRand.x;
                        }

                        // Save updated position back for morphing trick (only visual here)
                        // Note: Real position persistence requires PingPong buffers, 
                        // but here we just deform visually relative to 'target' every frame

                        // Add pulse
                        float size = 4.0;
                        if(uPinch > 0.5) { 
                            size = 1.0; 
                            vColor = mix(vec3(0.0, 1.0, 1.0), vec3(1.0, 0.0, 0.5), 0.8);
                        } else {
                            vColor = mix(vec3(0.0, 1.0, 1.0), vec3(0.5, 0.8, 1.0), aRand.x);
                        }

                        // Explosion Colors
                        if(uExplode > 0.1) vColor = vec3(1.0, 0.8, 0.2);

                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_Position = projectionMatrix * mvPosition;
                        gl_PointSize = size * (20.0 / -mvPosition.z);
                        vAlpha = 1.0;
                    }
                `,
                fragmentShader: `
                    uniform vec3 uBaseColor;
                    varying vec3 vColor;
                    void main() {
                        float dist = distance(gl_PointCoord, vec2(0.5));
                        if(dist > 0.5) discard;
                        
                        // Circular soft glow
                        float alpha = 1.0 - smoothstep(0.0, 0.5, dist);
                        alpha = pow(alpha, 2.0); // sharp center

                        gl_FragColor = vec4(vColor, alpha);
                    }
                `,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        function updateShapes(key) {
            STATE.shape = key;
            const attr = geometry.attributes.target;
            for(let i=0; i<CONFIG.particles; i++) {
                const p = MATH[key](i);
                attr.setXYZ(i, p.x, p.y, p.z);
            }
            attr.needsUpdate = true;
        }

        // --- TRACKING INTELLIGENCE ---
        function handleTracking(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                STATE.handPresent = true;
                document.querySelector('.hud-cam-container').classList.add('cam-active');

                // Get primary hand
                const hand = results.multiHandLandmarks[0];
                const index = hand[8];
                const thumb = hand[4];
                const wrist = hand[0];

                // 1. Position Mapping (Normalized 0-1 to Scene Space)
                // Inverting X because webcam is mirrored
                let nx = (0.5 - index.x) * 2; 
                let ny = (0.5 - index.y) * 2;

                // Smoothing hand position
                STATE.handPos.lerp(new THREE.Vector3(nx * 10, ny * 10, 0), 0.1);

                // 2. Pinch Detection (Distance between Thumb Tip and Index Tip)
                const pinDist = Math.hypot(index.x - thumb.x, index.y - thumb.y);
                const isPinching = pinDist < 0.08; 
                STATE.pinchStrength = isPinching ? 1.0 : 0.0;

                // 3. Zoom Logic (Hand Scale)
                // Check distance between wrist and index tip to gauge "closeness" to camera
                const handScale = Math.hypot(wrist.x - index.x, wrist.y - index.y);
                
                // Normal hand scale at rest ~0.2. Bigger = Closer.
                const targetZ = 35 - (handScale * 50); // Move closer as hand gets big
                const cleanZ = Math.max(5, Math.min(60, targetZ));
                
                // Smooth Camera Zoom
                camera.position.z += (cleanZ - camera.position.z) * 0.05;

                // 4. Explosion Logic (Hand wide open)
                if (handScale > 0.5 && !isPinching) {
                     material.uniforms.uExplode.value = (handScale - 0.4); // trigger effect
                } else {
                     material.uniforms.uExplode.value *= 0.9;
                }

            } else {
                STATE.handPresent = false;
                document.querySelector('.hud-cam-container').classList.remove('cam-active');
                // Reset camera
                camera.position.z += (25 - camera.position.z) * 0.02;
                material.uniforms.uExplode.value *= 0.9;
                STATE.pinchStrength *= 0.9;
            }
        }

        // --- LOOP & LOGIC ---
        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();

            // CPU Morph Interpolation (Simplified for performance, visuals handled in Vertex Shader)
            const positions = geometry.attributes.position.array;
            const targets = geometry.attributes.target.array;

            // Move vertices toward targets continuously (The "Form" holding)
            // But if exploded, stop reforming
            if (material.uniforms.uExplode.value < 0.1) {
                for (let i = 0; i < positions.length; i += 3) {
                    // Linear interpolation logic manual
                    positions[i]   += (targets[i]   - positions[i])   * CONFIG.lerpSpeed;
                    positions[i+1] += (targets[i+1] - positions[i+1]) * CONFIG.lerpSpeed;
                    positions[i+2] += (targets[i+2] - positions[i+2]) * CONFIG.lerpSpeed;
                }
                geometry.attributes.position.needsUpdate = true;
            }

            // Uniform Updates
            material.uniforms.uTime.value = time;
            
            // Interaction Uniforms
            // Smoothly interpolate pinch
            material.uniforms.uPinch.value += (STATE.pinchStrength - material.uniforms.uPinch.value) * 0.1;
            
            if (STATE.handPresent) {
                // If Hand Present: Rotation follows hand X/Y
                const targetRotX = STATE.handPos.y * 0.1;
                const targetRotY = STATE.handPos.x * 0.1;
                
                particleSystem.rotation.x += (targetRotX - particleSystem.rotation.x) * 0.1;
                particleSystem.rotation.y += (targetRotY - particleSystem.rotation.y) * 0.1;

                // Pass 3D interaction
                material.uniforms.uInteract.value = 1.0;
                material.uniforms.uMousePos.value.copy(STATE.handPos);
            } else {
                // Idle Rotation
                particleSystem.rotation.y += 0.002;
                material.uniforms.uInteract.value = 0.0;
            }

            // Use Composer for Bloom
            composer.render();
        }

        // --- EVENTS ---
        function setupEvents() {
            // Shapes
            document.querySelectorAll('#shapes button').forEach(b => {
                b.addEventListener('click', (e) => {
                    document.querySelectorAll('#shapes button').forEach(x => x.classList.remove('active'));
                    e.target.classList.add('active');
                    updateShapes(e.target.dataset.shape);
                });
            });

            // Camera Toggle
            const camToggle = document.getElementById('cam-toggle');
            camToggle.addEventListener('change', async (e) => {
                const vid = document.getElementById('video-preview');
                const label = document.getElementById('cam-status');
                
                if (e.target.checked) {
                    // Start Webcam
                    try {
                        label.innerText = "Accessing Device...";
                        const stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { width: 320, height: 240, facingMode: 'user' } 
                        });
                        vid.srcObject = stream;
                        await vid.play();
                        
                        label.innerText = "Tracking Active";
                        initMediaPipe(vid);
                        STATE.isWebcamActive = true;
                    } catch (err) {
                        alert("Camera blocked or missing");
                        e.target.checked = false;
                        label.innerText = "Error / Blocked";
                    }
                } else {
                    // Stop Webcam
                    STATE.isWebcamActive = false;
                    STATE.handPresent = false;
                    label.innerText = "Offline";
                    if(vid.srcObject) vid.srcObject.getTracks().forEach(t => t.stop());
                }
            });

            // Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // --- MEDIAPIPE LOGIC ---
        function initMediaPipe(videoElement) {
            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`;
            }});
            
            hands.setOptions({
                maxNumHands: 1, // Optimization for single user
                modelComplexity: 1,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.5
            });

            hands.onResults(handleTracking);

            const cam = new Camera(videoElement, {
                onFrame: async () => {
                    if (STATE.isWebcamActive) await hands.send({image: videoElement});
                },
                width: 320,
                height: 240
            });
            cam.start();
        }

        window.onload = init;

    </script>
</body>
</html>
