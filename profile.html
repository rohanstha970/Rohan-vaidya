<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackson Micahel - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .profile-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }
        
        .profile-header {
            margin-bottom: 30px;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }
        
        .name {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .course {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .divider {
            height: 2px;
            background: #667eea;
            margin: 20px 0;
            opacity: 0.3;
        }
        
        .quote {
            font-size: 16px;
            font-style: italic;
            color: #666;
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }
        
        .info-section {
            margin: 20px 0;
        }
        
        .info-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #999;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .info-text {
            font-size: 16px;
            color: #333;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .social-link:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="avatar">üë®‚Äçüíª</div>
            <h1 class="name">Rohan Shrestha</h1>
            <p class="course">BSC.CSIT</p>
        </div>
        
        <div class="divider"></div>
        
        <div class="quote">
            "Enjoying life"
        </div>
        
        <div class="info-section">
            <p class="info-label">Education</p>
            <p class="info-text">Bachelor of Science in Computer Science and Information Technology</p>
        </div>
        
        <div class="divider"></div>
        
        <p style="color: #999; font-size: 12px; margin-top: 30px;">Profile created on January 9, 2026</p>
    </div>
</body>
</html>
